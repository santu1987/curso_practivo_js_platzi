<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Porcentajes y descuentos</title>
</head>
<body>
	<header>
		<h1>Porcentajes y descuentos</h1>
		<p>Este es el segundo taller del curso practico de js de platiz</p>
	</header>
	<section>
		<h2>Calcula el precio a pagar de tus productos con descuento</h2>
		<form action="">
			<label for="inputPrice">Escribe el precio de tu producto:</label>
			<input type="number" id="inputPrice">
			<br>
			<label for="inputDiscount">Escribe el descuento de tu producto:</label>
			<input type="number" id="inputDiscount">
			<br>
			<button type="button" onclick="calculatePriceDiscount()">
				Calcular precio con descuento
			</button>
			<br>
			<p id="resultPrice"></p>
		</form>
	</section>
	<script src="./porcentajes_descuentos.js"></script>	
</body>
</html>
